env:
  browser: true
  es2021: true
settings:
  react:
    version: 'detect'
extends:
  - 'plugin:react/recommended'
  - google
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 12
  sourceType: module
plugins:
  - react
rules: 
  react/prop-types: [1, { ignore: [], customValidators: [], skipUndeclared: false }]

